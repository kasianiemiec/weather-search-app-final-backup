<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="" id="search-form">
            <input
              type="text"
              placeholder="Enter a city..."
              class="typecity"
              id="city"
            />
            <input type="submit" value="Search" class="search" />
          </form>
          <hr />
          <header>
            <h1>Rzesz처w</h1>
            <h2>
              <div class="temp">
                <span id="icon">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                    alt="weather-image"
                    class="image"
                /></span>
                <span id="temp">29</span>째C
              </div>
            </h2>
            <p>
              <span id="current-date"> Monday 15:46</span>
              , <span id="description">scattered clouds</span> <br />
              Humidity: <strong><span id="humidity">89</span>%</strong>, Wind:
              <strong><span id="current-wind">3.13</span>km/h</strong>
            </p>
          </header>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                Tue <br /><img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt=""
                  width="40px"
                />
                <br /><span class="temp-max">29째</span
                ><span class="temp-min"> 21째</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          Built by
          <a href="https://github.com/kasianiemiec" target="_blank"
            >Kasia Niemiec</a
          >, open-sourced on
          <a
            href="https://github.com/kasianiemiec/weather-search-app-final"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://glistening-meerkat-336a8e.netlify.app/"
            target="_blank"
            >Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
